<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/047d71bf14.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <img id="logo" src="./images/logo.svg" alt="logo">
    <h1 id="headline">We are launching <span class="Bold">soon!</span></h1>
    <p>Subscribe and get notified</p>
      <form action="#">
        <input type="text" id="email" placeholder="Your email address...">
        <button type="submit" id="notifyBtn">Notify Me</button>
    </form>
    <img id="illustration" src="./images/illustration-dashboard.png" alt="">
    <div class="socials">
      <i id="fb" class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div> 
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </main>

  

  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shuklaksh">Lakshay Shukla</a>.
    </p>
  </footer>
</body>
<script src="./script.js"></script>
</html>
